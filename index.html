<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="/normalize.css" type="text/css" rel="stylesheet" />
    <link href="/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="card__avatar">
        <img src="avatar.webp" alt="Avatar" class="card__avatar-image" />
      </div>
      <header class="card__header">
        <h1 class="card__name">Stefan Zmyślony</h1>
        <div class="card__jobTitle">Frontend Developer</div>
      </header>
      <div class="card__content">
        <div class="card__info-bio">
          Zamieszczam opis doświadczeń zawodocy oraz marzeń zawarty w trzech
          zdaniach. Moge wspomnieć też informacje o hobby lub ciekawych
          zajęciach, ale z podkresleniem kilku kluczowych umijętnosci.
        </div>
        <div class="card__info-media">
          Warto kliknąć, żeby dowedzieć się wiecej.
        </div>
      </div>
    </div>
  </body>
</html>
